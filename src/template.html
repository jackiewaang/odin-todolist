<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body class="grid grid-cols-[auto_1fr] min-h-screen bg-slate-50 text-black font-body">
    <nav class="grid grid-rows-[auto_1fr_2fr_1fr] gap-6 box-border h-screen w-60 py-3 px-4 bg-emerald-300 shadow-sm z-10 sticky top-0 self-start text-lg font-semibold">
        <section class="flex justify-end mb-3 font-bold items-center gap-4">
            <span class="text-2xl">TodoList</span>
            <button class="rounded-lg p-1 hover:bg-emerald-400">
                <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                </svg>
            </button>
        </section>
        <section class="flex flex-col">
            <button id="home" class="flex items-center p-3 gap-4 rounded-lg hover:bg-emerald-400">
                <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>  
                <span>Home</span>
            </button>
            <button id="notifications" class="flex items-center p-3 gap-4 rounded-lg hover:bg-emerald-400">
                <svg class="w-6 h-6 shrink-0 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
                <span>Notifications</span>  
            </button>
            <button id="search" class="flex items-center p-3 gap-4 rounded-lg hover:bg-emerald-400">
                <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>                  
                <span>Search</span>  
            </button>
        </section>
        <section class="flex flex-col">
            <button id="projects" class="flex items-center p-3 gap-4 rounded-lg hover:bg-emerald-400">
                <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                </svg>     
                <span>Projects</span>
            </button>
        </section>
        <section class="self-end flex flex-col">
            <button id="settings" class="flex items-center p-3 gap-4 rounded-lg hover:bg-emerald-400">
                <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <span>Settings</span>
            </button>
            <button id="log out" class="flex items-center p-3 gap-4 rounded-lg hover:bg-emerald-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                  </svg>
                <span>Log out</span>
            </button>                  
        </section>
    </nav>
    <main>
        
    </main>
    <dialog id="addNewForm" class="rounded-lg">
        <form class="grid grid-cols-2 grid-rows-6 p-5 gap-2 text-xl justify-center items-center text-center">
            <label class="font-semibold col-span-2 text-2xl">Add a new Todo item</label>
            <label for="todoTitle" class="col-start-1 col-end-1 font-semibold">Title:</label>
            <input type="text" id="newTitle" name="title" class="text-center col-start-2 col-end-2 rounded-lg border-solid border-black border-2" required>
            <label for="todoDesc" class="col-start-1 col-end-1 font-semibold">Description</label>
            <input type="text" id="newDescription" name="description" class="text-center col-start-2 col-end-2 rounded-lg border-solid border-black border-2">
            <label for="todoDate" class="col-start-1 col-end-1 font-semibold">Due Date</label>
            <input type="date" id="newDueDate" name="dueDate" class="col-start-2 col-end-2">
            <label for="todoPrio" class="col-start-1 col-end-1 font-semibold">Priority</label>
            <div id="prioContainer" class="flex col-start-2 col-end-2 gap-3">
                <input type="radio" id="highPrio" name="priority" value="High">
                <label for="high">High</label>
                <input type="radio" id="mediumPrio" name="priority" value="Medium">
                <label for="medium">Medium</label>
                <input type="radio" id="lowPrio" name="priority" value="Low" checked>
                <label for="low">Low</label>    
            </div>
            <button id="closeDialog" class="col-start-1 col-end-1 bg-red-400 hover:bg-red-500 rounded-lg p-3 font-semibold">Cancel</button>
            <button type="submit" id="submitForm" class="col-start-2 col-end-2 bg-green-400 hover:bg-green-500 rounded-lg p-3 font-semibold">Submit</button>
        </form>
    </dialog>
    <button id="addNewBtn" class="fixed bottom-0 right-0 col-span-full flex justify-end m-4 p-3 hover:bg-emerald-300 rounded-full">
        <svg class="w-16 h-16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>   
    </button>
</body>
</html>
